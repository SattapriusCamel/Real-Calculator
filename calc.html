<html>
    <head>
        <title>A working calculator</title>
        <link rel="stylesheet" type="text/css" href="css.css">
    </head>
    <body>
        <div class="container">
            <div id="calculator">
                <div id="result">
                    <div id="history">
                        <p id="history_value"></p>
                    </div>
                    <div id="output">
                        <p id="output_value"></p>
                    </div>
                </div>
                <div id="keyboard">
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operation">%</button>
                    <button class="number" id="0">0</button>
                    <button class="operation">=</button>
                    <button class="operation" id="clear">C</button>
                    <button class="operation" id="backspace">CE</button>
                    <button class="operation" id="add">+</button>
                    <button class="operation" id="minus">-</button>
                    <button class="operation" id="multiply">X</button>
                    <button class="operation" id="divided">/</button>
                </div>
            </div>
        </div>
    </body>
</html>
